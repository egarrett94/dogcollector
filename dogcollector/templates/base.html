{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Doggo Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

  </head>
  <body>
    <header>
      <h1>Doggo Collector</h1>

      {% if user.is_authenticated %}
      <a href='{% url "profile" user.username %}'> Hello {{ user.username }}! </a>
      <a href='{% url "logout" %}'>Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a> | <a href='{% url "signup" %}'>Sign Up</a>
      {% endif %}
    </header>

    <hr/>

    {% block content %}

    {% endblock %}


    <footer>All Rights Reserved, Doggo Collector 2018</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
